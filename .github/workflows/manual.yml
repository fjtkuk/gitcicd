name: Manual
on:
  workflow_dispatch:
    inputs:
      greeting: #入力パラメータ名
        type: string #データ型
        default: Hello #入力パラメータのデフォルト値
        required: true #入力パラメータが必須かどうか
        description: A cheerful word # 入力パラメータの概要
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ inputs.greeting }}" #入力パラメータの値を表示